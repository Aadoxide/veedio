<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Base64 Videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>

    <script>
        const base64Urls = [
            'https://raw.githubusercontent.com/Aadoxide/veedio/main/base64.b64',
            'https://raw.githubusercontent.com/Aadoxide/veedio/main/base642.b64'
        ];

        Promise.all(base64Urls.map(url =>
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok for ' + url);
                    }
                    return response.text();
                })
                .then(text => text.trim())
        ))
        .then(base64Strings => {
            const combinedBase64 = base64Strings.join('');

            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = "data:video/mp4;base64," + combinedBase64;
        })
        .catch(error => {
            console.error('Error fetching or combining base64 strings:', error);
        });
    </script>
</body>
</html>
